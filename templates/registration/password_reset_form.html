{% extends "base.html" %}

{% load static widget_tweaks i18n %}

{% block title %}{% trans "Password reset" %}{% endblock %}

{% block content %}
    <div class="container">
        <div class="card white-text mt-3">
            <div class="card-header fs-5 text-center">{% trans "Password reset" %}</div>
            <div class="card-body">

                <div class="alert alert-danger d-none" role="alert" id="error_PR"></div>

                <form action="{% url "password_reset" %}" method="post" id="PRForm">{% csrf_token %}
                    <div class="alert d-none" role="alert" id="errors"></div>

                    <label for="{{ form.email.id_for_label }}" class="white col-form-label">{{ form.email.label }}</label>
                    {% render_field form.email class="form-control" autocomplete="email" %}

                    <div class="mt-4">{{ form.captcha }}</div>
                </form>
                <button id="PRSubmit" type="button" class="w-100 mt-4 btn btn-primary rounded">{% trans "Reset" %}</button>
            </div>
        </div>
    </div>
    <script src="{% static "js/forget.js" %}"></script>
{% endblock %}
