{% extends 'base.html' %}

{% load i18n %}

{% block title %}{% trans "Confirmation error" %}{% endblock %}

{% block content %}
    <div class='container'>
        <div class="card white-text mt-3">
            <div class="card-body">
                <h5 class="card-title">{% trans "Confirmation error" %}</h5>
                <p class="card-text">{% trans "Your link is invalid, please try again" %}.</p>
                <a href="{% url 'login' %}" class="btn w-100 btn-outline-primary rounded">{% trans 'Log in' %}</a>
            </div>
        </div>
    </div>
{% endblock %}
